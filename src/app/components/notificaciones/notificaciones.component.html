<ion-list-header mode="md">
  <ion-label class="titulo">Notificaciones</ion-label>
</ion-list-header>

<ion-item button lines="inset" *ngFor="let alerta of alertas, let i = index" (click)="verDetalle(i)">
  <ion-label>
    {{alerta.titulo}}
  </ion-label>
  <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
</ion-item>
