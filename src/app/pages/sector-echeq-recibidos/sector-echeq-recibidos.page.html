<app-cabecera [ruta]="ruta[index].comp" [back]="ruta[index].atras"></app-cabecera>

<ion-content mode="md">
  <div [ngSwitch]="index">
    <app-echeq-recibidos  *ngSwitchCase="1"></app-echeq-recibidos>
    <app-echeq-depositados *ngSwitchCase="2"></app-echeq-depositados>
    <app-echeq-endosados *ngSwitchCase="3"></app-echeq-endosados>
  </div>
</ion-content>
