<app-cabecera [ruta]="ruta[index].comp" [back]="ruta[index].atras">
</app-cabecera>

<ion-content mode="md">
  <div [ngSwitch]="index">
    <app-nuevo-echeq  *ngSwitchCase="1" [index]="index"></app-nuevo-echeq>
    <app-echeq-generados *ngSwitchCase="2"></app-echeq-generados>
    <app-echeq-librados *ngSwitchCase="3"></app-echeq-librados>

  </div>
</ion-content>
